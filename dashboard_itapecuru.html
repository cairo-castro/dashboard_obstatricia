<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital Regional de Itapecuru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .dashboard {
            padding: 2rem 0;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border-left: 4px solid #2a5298;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 0.5rem;
        }

        .filter-group select {
            padding: 0.75rem 1rem;
            border: 2px solid #e3e8ef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 4px solid #2a5298;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            border-radius: 0 0 0 60px;
            opacity: 0.1;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2a5298;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 1rem;
            color: #6c7b7f;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border-left: 4px solid #2a5298;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .chart {
            height: 400px;
            position: relative;
        }

        .chart canvas {
            max-width: 100%;
            height: 100%;
        }

        .data-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            border-left: 4px solid #2a5298;
        }

        .table-header {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e3e8ef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 0.95rem;
            color: #495057;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c7b7f;
            font-style: italic;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #6c7b7f;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group select {
                min-width: auto;
            }
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Hospital Regional de Itapecuru</h1>
            <p>Adelia Matos Fonseca - Dashboard de Indicadores de Saúde</p>
        </div>
    </div>

    <div class="container dashboard">
        <div class="filters">
            <div class="filter-group">
                <label for="periodFilter">Período:</label>
                <select id="periodFilter">
                    <option value="all">Todos os Períodos</option>
                </select>
                
                <label for="metricFilter">Indicador:</label>
                <select id="metricFilter">
                    <option value="all">Todos os Indicadores</option>
                </select>
            </div>
        </div>

        <div class="summary-stats" id="summaryStats">
            <!-- Estatísticas resumidas serão inseridas aqui -->
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <!-- Métricas serão inseridas aqui -->
        </div>

        <div class="chart-container">
            <div class="chart-title">Evolução dos Indicadores ao Longo do Tempo</div>
            <div class="chart">
                <canvas id="timeSeriesChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Distribuição de Tipos de Parto</div>
            <div class="chart">
                <canvas id="deliveryChart"></canvas>
            </div>
        </div>

        <div class="data-table">
            <div class="table-header">
                Dados Detalhados por Período
            </div>
            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHead">
                        <!-- Cabeçalho da tabela será inserido aqui -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dados da tabela serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // Dados do dashboard
        const rawData = [
            {"Indicador": "2024-01-01T03:00:28.000Z", "Tx.Parto Normal": 31.18, "Tx. Parto Cesárea": 68.12, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 2.17, "Nº de nascidos vivos": 92, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 1},
            {"Indicador": "2024-02-01T03:00:28.000Z", "Tx.Parto Normal": 40.51, "Tx. Parto Cesárea": 59.49, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 79, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 1},
            {"Indicador": "2024-03-01T03:00:28.000Z", "Tx.Parto Normal": 38.04, "Tx. Parto Cesárea": 61.96, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 2.22, "Nº de nascidos vivos": 90, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-04-01T03:00:28.000Z", "Tx.Parto Normal": 38.46, "Tx. Parto Cesárea": 61.54, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 1.63, "Nº de nascidos vivos": 86, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-05-01T03:00:28.000Z", "Tx.Parto Normal": 32.73, "Tx. Parto Cesárea": 67.27, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0.94, "Nº de nascidos vivos": 106, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-06-01T03:00:28.000Z", "Tx.Parto Normal": 29.55, "Tx. Parto Cesárea": 70.45, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 88, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-07-01T03:00:28.000Z", "Tx.Parto Normal": 35.29, "Tx. Parto Cesárea": 64.71, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 3.03, "Nº de nascidos vivos": 99, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-08-01T03:00:28.000Z", "Tx.Parto Normal": 49.54, "Tx. Parto Cesárea": 50.46, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 106, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-09-01T03:00:28.000Z", "Tx.Parto Normal": 41.86, "Tx. Parto Cesárea": 58.14, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 86, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-10-01T03:00:28.000Z", "Tx.Parto Normal": 41.27, "Tx. Parto Cesárea": 58.73, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 95, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-11-01T03:00:28.000Z", "Tx.Parto Normal": 38.46, "Tx. Parto Cesárea": 61.54, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 78, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0},
            {"Indicador": "2024-12-01T03:00:28.000Z", "Tx.Parto Normal": 34.78, "Tx. Parto Cesárea": 65.22, "Taxa de mortalidade materna": 0, "Tx Mortalidade Neonatal": 0, "Nº de nascidos vivos": 92, "Nº transf. Materna": 0, "Nº Transferencia Neonatal": 0}
        ];

        // Processar dados
        const processedData = rawData.map(item => ({
            ...item,
            month: new Date(item.Indicador).toLocaleDateString('pt-BR', { 
                month: 'long', 
                year: 'numeric' 
            }).replace(/^\w/, c => c.toUpperCase()),
            monthShort: new Date(item.Indicador).toLocaleDateString('pt-BR', { 
                month: 'short' 
            }).replace(/^\w/, c => c.toUpperCase())
        }));

        let currentData = processedData;
        let timeSeriesChart = null;
        let deliveryChart = null;

        // Inicializar dashboard
        function initDashboard() {
            populateFilters();
            updateSummaryStats();
            updateMetrics();
            updateCharts();
            updateTable();
        }

        // Popular filtros
        function populateFilters() {
            const periodFilter = document.getElementById('periodFilter');
            const metricFilter = document.getElementById('metricFilter');

            // Adicionar opções de período
            processedData.forEach(item => {
                const option = document.createElement('option');
                option.value = item.month;
                option.textContent = item.month;
                periodFilter.appendChild(option);
            });

            // Adicionar opções de métricas
            const metrics = [
                'Tx.Parto Normal',
                'Tx. Parto Cesárea', 
                'Taxa de mortalidade materna',
                'Tx Mortalidade Neonatal',
                'Nº de nascidos vivos',
                'Nº transf. Materna',
                'Nº Transferencia Neonatal'
            ];

            metrics.forEach(metric => {
                const option = document.createElement('option');
                option.value = metric;
                option.textContent = metric;
                metricFilter.appendChild(option);
            });

            // Event listeners
            periodFilter.addEventListener('change', filterData);
            metricFilter.addEventListener('change', filterData);
        }

        // Filtrar dados
        function filterData() {
            const periodFilter = document.getElementById('periodFilter').value;
            const metricFilter = document.getElementById('metricFilter').value;

            currentData = processedData.filter(item => {
                return (periodFilter === 'all' || item.month === periodFilter);
            });

            updateSummaryStats();
            updateMetrics();
            updateCharts();
            updateTable();
        }

        // Atualizar estatísticas resumidas
        function updateSummaryStats() {
            const summaryStats = document.getElementById('summaryStats');
            
            const totalNascimentos = currentData.reduce((sum, item) => sum + item['Nº de nascidos vivos'], 0);
            const mediaPartoNormal = currentData.reduce((sum, item) => sum + item['Tx.Parto Normal'], 0) / currentData.length;
            const mediaCesarea = currentData.reduce((sum, item) => sum + item['Tx. Parto Cesárea'], 0) / currentData.length;
            const totalTransferencias = currentData.reduce((sum, item) => sum + item['Nº Transferencia Neonatal'], 0);

            summaryStats.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${totalNascimentos}</div>
                    <div class="stat-label">Total de Nascimentos</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${mediaPartoNormal.toFixed(1)}%</div>
                    <div class="stat-label">Média Parto Normal</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${mediaCesarea.toFixed(1)}%</div>
                    <div class="stat-label">Média Parto Cesárea</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalTransferencias}</div>
                    <div class="stat-label">Transferências Neonatais</div>
                </div>
            `;
        }

        // Atualizar métricas
        function updateMetrics() {
            const metricsGrid = document.getElementById('metricsGrid');
            
            if (currentData.length === 0) {
                metricsGrid.innerHTML = '<div class="no-data">Nenhum dado disponível para o filtro selecionado</div>';
                return;
            }

            const latestData = currentData[currentData.length - 1];
            
            const metrics = [
                { key: 'Tx.Parto Normal', label: 'Taxa de Parto Normal', unit: '%' },
                { key: 'Tx. Parto Cesárea', label: 'Taxa de Parto Cesárea', unit: '%' },
                { key: 'Nº de nascidos vivos', label: 'Nascidos Vivos', unit: '' },
                { key: 'Tx Mortalidade Neonatal', label: 'Mortalidade Neonatal', unit: '‰' },
                { key: 'Nº Transferencia Neonatal', label: 'Transferências Neonatais', unit: '' },
                { key: 'Taxa de mortalidade materna', label: 'Mortalidade Materna', unit: '‰' }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-value">${latestData[metric.key].toFixed(metric.unit === '%' || metric.unit === '‰' ? 2 : 0)}${metric.unit}</div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');
        }

        // Atualizar gráficos
        function updateCharts() {
            updateTimeSeriesChart();
            updateDeliveryChart();
        }

        // Gráfico de série temporal
        function updateTimeSeriesChart() {
            const ctx = document.getElementById('timeSeriesChart').getContext('2d');
            
            if (timeSeriesChart) {
                timeSeriesChart.destroy();
            }

            const labels = currentData.map(item => item.monthShort);
            
            timeSeriesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Parto Normal (%)',
                            data: currentData.map(item => item['Tx.Parto Normal']),
                            borderColor: '#2a5298',
                            backgroundColor: 'rgba(42, 82, 152, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Parto Cesárea (%)',
                            data: currentData.map(item => item['Tx. Parto Cesárea']),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Nascidos Vivos',
                            data: currentData.map(item => item['Nº de nascidos vivos']),
                            borderColor: '#764ba2',
                            backgroundColor: 'rgba(118, 75, 162, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { usePointStyle: true, padding: 20 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: 'Percentual (%)' },
                            grid: { color: 'rgba(0,0,0,0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'Nascidos Vivos' },
                            grid: { drawOnChartArea: false },
                            min: 0
                        },
                        x: {
                            grid: { color: 'rgba(0,0,0,0.1)' }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Gráfico de distribuição de partos
        function updateDeliveryChart() {
            const ctx = document.getElementById('deliveryChart').getContext('2d');
            
            if (deliveryChart) {
                deliveryChart.destroy();
            }

            const totalNormal = currentData.reduce((sum, item) => sum + item['Tx.Parto Normal'], 0) / currentData.length;
            const totalCesarea = currentData.reduce((sum, item) => sum + item['Tx. Parto Cesárea'], 0) / currentData.length;

            deliveryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Parto Normal', 'Parto Cesárea'],
                    datasets: [{
                        data: [totalNormal, totalCesarea],
                        backgroundColor: [
                            '#2a5298',
                            '#667eea'
                        ],
                        borderColor: [
                            '#1e3c72',
                            '#5a67d8'
                        ],
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { 
                                usePointStyle: true, 
                                padding: 20,
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed.toFixed(1) + '%';
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        // Atualizar tabela
        function updateTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            if (currentData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" class="no-data">Nenhum dado disponível</td></tr>';
                return;
            }

            // Cabeçalho da tabela
            tableHead.innerHTML = `
                <tr>
                    <th>Período</th>
                    <th>Parto Normal (%)</th>
                    <th>Parto Cesárea (%)</th>
                    <th>Nascidos Vivos</th>
                    <th>Mortalidade Materna (‰)</th>
                    <th>Mortalidade Neonatal (‰)</th>
                    <th>Transf. Materna</th>
                    <th>Transf. Neonatal</th>
                </tr>
            `;

            // Corpo da tabela
            tableBody.innerHTML = currentData.map(item => `
                <tr>
                    <td>${item.month}</td>
                    <td>${item['Tx.Parto Normal'].toFixed(2)}%</td>
                    <td>${item['Tx. Parto Cesárea'].toFixed(2)}%</td>
                    <td>${item['Nº de nascidos vivos']}</td>
                    <td>${item['Taxa de mortalidade materna'].toFixed(2)}‰</td>
                    <td>${item['Tx Mortalidade Neonatal'].toFixed(2)}‰</td>
                    <td>${item['Nº transf. Materna']}</td>
                    <td>${item['Nº Transferencia Neonatal']}</td>
                </tr>
            `).join('');
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
